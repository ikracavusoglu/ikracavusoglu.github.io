<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkra Çavuşoğlu - Elektrik ve Elektronik Mühendisliği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İkra Çavuşoğlu - Elektrik ve Elektronik Mühendisliği</h2>
        <p>Okul Numarası: 2230357106</p>
        <form id="infoForm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" value="İkra" readonly>

            <label for="surname">Soyadınız:</label>
            <input type="text" id="surname" name="surname" value="Çavuşoğlu" readonly>

            <label for="schoolId">Okul Numaranız:</label>
            <input type="text" id="schoolId" name="schoolId" value="2230357106" readonly>

            <label for="assignment1">Homework 1:</label>
            <a href="homework1.c" download> İndir </a>
            <input type="file" id="assignment1" name="assignment1" required>

            <label for="assignment2">Homework 2 2:</label>
            <a href="homework2.c" download> İndir </a>
            <input type="file" id="assignment2" name="assignment2" required>

            <label for="assignment3">Homework 3 3:</label>
            <a href="homework3.c" download> İndir </a>
            <input type="file" id="assignment3" name="assignment3" required>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Bilgileriniz ve ödevleriniz başarıyla gönderildi!");
            // Burada form verilerinizi bir yere kaydedebilir ya da başka işlemler yapabilirsiniz.
        });
    </script>
</body>
</html>
