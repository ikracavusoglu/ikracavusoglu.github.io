<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkra Çavuşoğlu - Electrical and Electronic Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            text-align: center;
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container div {
            background-color: #7485d8;
            color: white;
            font-size: 16px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .button-container div:hover {
            background-color: #447fba;
        }
        .button-container div:active {
            background-color: #3e428e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İkra Çavuşoğlu - Electrical and Electronic Engineering</h2>
        <form id="infoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="İkra" readonly>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="Çavuşoğlu" readonly>

            <label for="schoolId">School Number:</label>
            <input type="text" id="schoolId" name="schoolId" value="2230357106" readonly>

            <label for="assignment1">For Homeworks:</label>
            <div class="button-container">
                <div onclick="window.open('https://github.com/ikracavusoglu/ikracavusoglu.github.io/edit/main/styles.css', '_blank')">
                    CLICK
                </div>
            </div>
        </form>
    </div>
</body>
</html>
